<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript">
      window.onload = assignLetters;

      function shuffle(array) {
        var currentIndex = array.length, temporaryValue, randomIndex;

        // While there remain elements to shuffle...
        while (0 !== currentIndex) {

          // Pick a remaining element...
          randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex -= 1;

          // And swap it with the current element.
          temporaryValue = array[currentIndex];
          array[currentIndex] = array[randomIndex];
          array[randomIndex] = temporaryValue;
        }
        return array;
      }

      function assignLetters() {
        var arr = [1,2,3,4];
        arr = shuffle(arr);
        alert(arr)
        document.querySelector('[data-org="1"]').setAttribute("data-num", arr[0]);
        document.querySelector('[data-org="2"]').setAttribute("data-num", arr[1]);
        document.querySelector('[data-org="3"]').setAttribute("data-num", arr[2]);
        document.querySelector('[data-org="4"]').setAttribute("data-num", arr[3]);

      }

      function reverse(){
       document.querySelector('[data-org="1"]').setAttribute("data-num", 1);
       document.querySelector('[data-org="2"]').setAttribute("data-num", 2);
       document.querySelector('[data-org="3"]').setAttribute("data-num", 3);
       document.querySelector('[data-org="4"]').setAttribute("data-num", 4);
     }

      function sleep(milliseconds) {
        var start = new Date().getTime();
        for (var i = 0; i < 1e7; i++) {
          if ((new Date().getTime() - start) > milliseconds){
            break;
          }
        }
      }

    </script>
  </head>

  <body>
    <section id="title">
      <div class="sort-wrapper">
        <div class="letter" data-org="1" data-num="1"> S </div>
        <div class="letter" data-org="2" data-num="2"> o </div>
        <div class="letter" data-org="3" data-num="3"> r </div>
        <div class="letter" data-org="4" data-num="4"> t </div>
      </div>
      <button onclick="reverse()"> sort </button>
    </section>
  </body>

</html>
